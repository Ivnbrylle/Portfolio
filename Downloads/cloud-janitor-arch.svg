<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg2)"/>
  
  <!-- Grid Pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
  </g>
  
  <!-- EventBridge Scheduler -->
  <rect x="50" y="180" width="130" height="80" rx="8" fill="#a855f7" opacity="0.9"/>
  <text x="115" y="215" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EventBridge</text>
  <text x="115" y="235" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Scheduler</text>
  
  <!-- Lambda Function -->
  <rect x="250" y="180" width="130" height="80" rx="8" fill="#f97316" opacity="0.9"/>
  <text x="315" y="215" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lambda</text>
  <text x="315" y="235" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Cleanup Function</text>
  
  <!-- AWS Services to Clean -->
  <rect x="450" y="100" width="100" height="50" rx="6" fill="#ff9900" opacity="0.7"/>
  <text x="500" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">EC2</text>
  
  <rect x="450" y="170" width="100" height="50" rx="6" fill="#ff9900" opacity="0.7"/>
  <text x="500" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">EBS</text>
  
  <rect x="450" y="240" width="100" height="50" rx="6" fill="#ff9900" opacity="0.7"/>
  <text x="500" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Snapshots</text>
  
  <rect x="450" y="310" width="100" height="50" rx="6" fill="#ff9900" opacity="0.7"/>
  <text x="500" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AMIs</text>
  
  <!-- DynamoDB -->
  <rect x="620" y="120" width="130" height="70" rx="8" fill="#3b82f6" opacity="0.9"/>
  <text x="685" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DynamoDB</text>
  <text x="685" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Cleanup History</text>
  
  <!-- SNS -->
  <rect x="620" y="250" width="130" height="70" rx="8" fill="#ef4444" opacity="0.9"/>
  <text x="685" y="285" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SNS</text>
  <text x="685" y="305" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Notifications</text>
  
  <!-- Connection Lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.5">
    <line x1="180" y1="220" x2="250" y2="220"/>
    <line x1="380" y1="200" x2="450" y2="125"/>
    <line x1="380" y1="210" x2="450" y2="195"/>
    <line x1="380" y1="230" x2="450" y2="265"/>
    <line x1="380" y1="240" x2="450" y2="335"/>
    <line x1="550" y1="125" x2="620" y2="155"/>
    <line x1="550" y1="335" x2="620" y2="285"/>
  </g>
  
  <!-- Arrows -->
  <polygon points="245,215 250,220 245,225" fill="#ffffff" opacity="0.5"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Cloud Janitor - Automated Resource Cleanup</text>
  <text x="400" y="65" text-anchor="middle" fill="#808080" font-family="Arial, sans-serif" font-size="12">Serverless Cost Optimization Solution</text>
  
  <!-- Cost Savings Badge -->
  <rect x="620" y="380" width="130" height="50" rx="25" fill="#4ade80" opacity="0.9"/>
  <text x="685" y="410" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">40% Savings</text>
  
  <!-- Note -->
  <text x="400" y="480" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="11" font-style="italic">Replace with your high-resolution architecture diagram</text>
</svg>
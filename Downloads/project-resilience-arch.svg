<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
  </g>
  
  <!-- ALB Box -->
  <rect x="50" y="180" width="120" height="80" rx="8" fill="#ff9900" opacity="0.9"/>
  <text x="110" y="225" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ALB</text>
  
  <!-- EC2 Instances -->
  <rect x="250" y="120" width="100" height="70" rx="8" fill="#ff9900" opacity="0.7"/>
  <text x="300" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EC2</text>
  
  <rect x="250" y="250" width="100" height="70" rx="8" fill="#ff9900" opacity="0.7"/>
  <text x="300" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EC2</text>
  
  <!-- Auto Scaling Group -->
  <rect x="230" y="100" width="140" height="240" rx="10" fill="none" stroke="#4ade80" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="300" y="360" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="11">Auto Scaling Group</text>
  
  <!-- RDS -->
  <rect x="450" y="180" width="120" height="80" rx="8" fill="#3b82f6" opacity="0.9"/>
  <text x="510" y="225" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RDS MySQL</text>
  
  <!-- EventBridge -->
  <rect x="620" y="100" width="120" height="60" rx="8" fill="#a855f7" opacity="0.9"/>
  <text x="680" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EventBridge</text>
  
  <!-- Lambda -->
  <rect x="620" y="200" width="120" height="60" rx="8" fill="#f97316" opacity="0.9"/>
  <text x="680" y="235" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lambda</text>
  
  <!-- Discord -->
  <rect x="620" y="300" width="120" height="60" rx="8" fill="#5865f2" opacity="0.9"/>
  <text x="680" y="335" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Discord</text>
  
  <!-- Connection Lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.5">
    <line x1="170" y1="220" x2="250" y2="155"/>
    <line x1="170" y1="220" x2="250" y2="285"/>
    <line x1="350" y1="155" x2="450" y2="200"/>
    <line x1="350" y1="285" x2="450" y2="240"/>
    <line x1="570" y1="220" x2="620" y2="130"/>
    <line x1="680" y1="160" x2="680" y2="200"/>
    <line x1="680" y1="260" x2="680" y2="300"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Project Resilience - 3-Tier Self-Healing Architecture</text>
  <text x="400" y="65" text-anchor="middle" fill="#808080" font-family="Arial, sans-serif" font-size="12">ap-southeast-1 (Singapore)</text>
  
  <!-- Note -->
  <text x="400" y="480" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="11" font-style="italic">Replace with your high-resolution architecture diagram</text>
</svg>